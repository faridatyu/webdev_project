<app-top-bar></app-top-bar>
<div class = "explorer">
  <div class ="main">
    <div class = "headings" *ngFor="let heading of headings" >
      <!-- <img *ngIf="isSelected(heading.id)" src="../assets/opened.png"> -->
      <ng-template [ngIf]="isSelected(heading.id)" [ngIfElse]="closed">
        <img src="../assets/opened.png" (click)="onClick(heading.id)">
        <div class = "nothing" (click) = "addTab(heading.id, 0)" >{{heading.name}}</div>
        <div class = "subheadings" *ngFor="let subheading of findHeading(heading.id)">
          <div class = "nothing" (click) = "addTab(subheading.id, 1)" >{{subheading.name}}</div>
        </div>
      </ng-template>

      <ng-template #closed>
        <img src="../assets/closed.png" (click)="onClick(heading.id)" >
        <div class = "nothing" (click) = "addTab(heading.id, 0)" >{{heading.name}}</div>
      </ng-template>

    </div>
  </div>
</div>

<div class="content">
  <div class = "opened">

    <div class=tab-container>
      <ul class="tabs clearfix" >
        <li  *ngFor="let info of tabs" [class.active]="isActiveTab(info)" (click)="changeActive(info)" (dblclick) = "delete(info)">
          <a href=# >{{getContent(info).name}}</a>
        </li>
      </ul>
    </div>
    <div class=outer-circle></div>

  </div>
  <div class = "main_page" *ngIf="isActive">
    <h1>{{getActive().name}}</h1>
    <br>
    <h2>{{getActive().description}}</h2>
 <h4>{{getActive().recipe}}</h4>
  </div>
  <ng-template #elseBlock></ng-template> 
</div>
<app-footer></app-footer>
