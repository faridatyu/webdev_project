<div>
  <div class="wrap">
    <a (click)="showSubheadingsComponent()" class="link">{{ heading.name }}</a>
    <div class="buttons">
      <button routerLink="/headings/{{ heading.id }}/edit"><span><img src="https://preview.pixlr.com/images/800wm/100/1/1001394601.jpg" width="20px"></span></button>
      <button (click)="delete(heading.id)"><span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9LtaUWVH0PyeUpmxjYzy_0WhWO6bpDpD4jsZ0Om1qD2q2u3Lg_Kp_dLHxlaaSGO_aUWU&usqp=CAU" width="20px" ></span></button>
    </div>
  </div>
  <div *ngIf="showSubheadings">
    <app-subheadings [heading]="heading">
    </app-subheadings>
  </div>
</div>
