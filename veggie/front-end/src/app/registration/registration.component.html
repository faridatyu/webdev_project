<app-top-bar></app-top-bar>
<div class="main">
  <div class="block">
    <h1>Veggie</h1>
    <form>
      <h2>Sign up to see the recipes</h2>
      <input type="text" placeholder="Email" #email />
      <input type="text" placeholder="First Name" #firstName />
      <input type="text" placeholder="Last Name" #lastName />
      <input type="text" placeholder="Username" #username>
      <input type="password" placeholder="Password" #password>
      <input type="checkbox" (change)="check()" #staff>
      <p>Request admin rights</p>
      <button (click)="add(email.value, firstName.value, lastName.value, username.value, password.value);
email.value=''; firstName.value=''; lastName.value=''; username.value=''; password.value='';">
        <span>Sign up</span></button>
    </form>
  </div>
</div>
