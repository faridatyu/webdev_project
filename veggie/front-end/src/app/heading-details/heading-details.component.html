<app-top-bar></app-top-bar>
<div class="main-area">
  <div class="block">
    <div *ngIf="heading">
      <h2>{{heading.name | uppercase}} Details</h2>
      <div>
        <h4>id: {{heading.id}}</h4>
      </div>
      <div>
        <h4>Name:</h4>
        <input [(ngModel)]="heading.name" placeholder="Name" />
        <h4>Description:</h4>
        <input [(ngModel)]="heading.description" placeholder="Description" />
      </div>
      <button (click)="save()"><span>Save</span></button>
    </div>
  </div>
</div>
<app-footer></app-footer>
