<div>
  <div class="wrap">
    <a (click)="showSubheadingsComponent()" class="link">{{ heading.name }}</a>
    <div class="buttons">
      <button routerLink="/headings/{{ heading.id }}/edit"><span>Edit</span></button>
      <button (click)="delete(heading.id)"><span>Delete</span></button>
    </div>
  </div>
  <div *ngIf="showSubheadings">
    <app-subheadings [heading]="heading">
    </app-subheadings>
  </div>
</div>
